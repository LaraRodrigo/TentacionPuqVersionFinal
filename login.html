<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ropa urbana, jockeys, pantalones, poleras, polerones, buzos, chaquetas">
    <meta name="description" content="Página de ventas exclusiva de ropa masculina, la cual tiene opción de envío a domicilio o regiones">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG_ROPA/logos/icon.ico">
    <title>Login y Registro</title>
</head>
<body class="body_login">
    <main class="main_loginAndRegister">
        <div class="contenedor_todo">
            <div class="caja_atras">
                <div class="caja_atras-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para entrar a la página</p>
                    <button id="btn_iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja_atras-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrarse para que puedas iniciar sesión</p>
                    <button id="btn_registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario de login y registro-->
            <div class="contenedor_login-register">
                <!--Login-->
                <form class="formulario_login" action="inicio_sesion_tentacion_puq.php" method="post">
                    <h2>Iniciar sesión</h2>
                    <input type="email" placeholder="Correo Electrónico" required name="correo">
                    <input type="password" placeholder="Contraseña" required name="contrasenia">
                    <p class="pRememberPass">¿No recuerdas tu <a href="recordar_contraseña.html">contraseña</a>?</p>
                    <button>Entrar</button>
                </form>
                <!--Registro-->
                <form class="formulario_register" action="registro_tentacion_puq.php" method="post">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo" required name="nombres">
                    <script type="module" src="https://unpkg.com/html-input-rut"></script>
                    <input type="text" is="input-rut" placeholder="RUT (ejemplo: 11.111.111-1)" required name="ruts" >
                    <input type="email" placeholder="Correo Electrónico" required name="correos">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña" required name="contraseniaa">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
